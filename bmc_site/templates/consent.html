<script>
window.addEventListener("load", function(){
window.cookieconsent.initialise({
  "palette": {
    "popup": {
      "background": "#3937A2"
    },
    "button": {
      "background": "#62FFAA"
    }
  },
  position: 'bottom-left',
  content: {
    message: "By continuing our site, you are agree to our cookie policy.",
    dismiss: "Accept",
    link: 'Learn More',
    href: '{% url 'privacy' %}',
    policy: 'Pol√≠tica de cookies'
  }
})});
</script>
